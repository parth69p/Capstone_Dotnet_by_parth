<div class="container my-5">
  <h2 class="text-center text-primary fw-bold mb-4">Doctor Management</h2>

  <!-- Doctors List -->
  <div class="card border-0 shadow-lg rounded-4 p-4 mb-5">
    <h4 class="mb-3 text-secondary">All Doctors</h4>
    <div class="table-responsive">
      <table class="table align-middle table-hover rounded-3 overflow-hidden">
        <thead class="table-primary text-dark">
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Specialization</th>
            <th>Rating</th>
            <th>Profile</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of doctors">
            <td class="fw-semibold">{{ d.name }}</td>
            <td>{{ d.city }}</td>
            <td>{{ d.specializationName }}</td>
            <td>
              ‚≠ê {{ d.rating ? d.rating.toFixed(1) : '-' }}
            </td>
            <td>
              <img *ngIf="d.profileImagePath"
                   [src]="'https://localhost:5213/' + d.profileImagePath"
                   class="rounded-circle border shadow-sm"
                   width="50" height="50" />
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2 px-3 rounded-3" (click)="editDoctor(d)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger px-3 rounded-3" (click)="deleteDoctor(d.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="doctors.length === 0">
            <td colspan="6" class="text-center text-muted py-3">No doctors found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Doctor Form -->
  <div class="d-flex justify-content-center">
    <div class="card border-0 shadow-lg rounded-4 p-4" style="max-width: 650px; width: 100%;">
      <h4 class="mb-3 text-secondary">
        {{ isEditing ? 'Edit Doctor' : 'Add New Doctor' }}
      </h4>

      <form (ngSubmit)="saveDoctor()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold text-secondary">Name</label>
          <input type="text" class="form-control rounded-3 border-primary"
                 [(ngModel)]="doctorForm.name" name="name" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold text-secondary">City</label>
          <input type="text" class="form-control rounded-3 border-primary"
                 [(ngModel)]="doctorForm.city" name="city" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold text-secondary">Specialization</label>
          <select class="form-select rounded-3 border-primary"
                  [(ngModel)]="doctorForm.specializationId" name="specialization" required>
            <option value="">-- Select --</option>
            <option *ngFor="let s of specializations" [value]="s.specializationId">
              {{ s.specializationName }}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold text-secondary">Rating</label>
          <input type="number" class="form-control rounded-3 border-primary"
                 [(ngModel)]="doctorForm.rating" name="rating" step="0.1" placeholder="e.g. 4.5" />
        </div>

        <div class="col-md-12">
          <label class="form-label fw-semibold text-secondary">Profile Image</label>
          <input type="file" class="form-control rounded-3 border-primary" (change)="onFileSelected($event)" />
        </div>

        <div class="col-12 d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary flex-fill rounded-3 fw-semibold">
            <i class="bi bi-plus-circle"></i> {{ isEditing ? 'Update Doctor' : 'Add Doctor' }}
          </button>
          <button type="button" class="btn btn-outline-secondary flex-fill rounded-3" (click)="resetForm()">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
