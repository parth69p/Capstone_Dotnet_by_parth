 <div *ngIf="doctors.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let doc of doctors" class="col">
      <div class="card h-100 shadow-sm">
        <img *ngIf="doc.profileImagePath" [src]="doc.profileImagePath" class="card-img-top" alt="Profile"/>
        <div class="card-body">
          <h5 class="card-title">{{ doc.name }}</h5>
          <p class="card-text mb-1"><strong>City:</strong> {{ doc.city }}</p>
          <p class="card-text mb-1"><strong>Specialization:</strong> {{ doc.specializationName }}</p>
          <p class="card-text mb-0"><strong>Rating:</strong> {{ doc.rating | number:'1.1-1' }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="doctors.length === 0" class="alert alert-info text-center">
    No doctors to display.
  </div>
