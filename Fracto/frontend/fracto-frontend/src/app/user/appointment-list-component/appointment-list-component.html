<div class="container my-4">
  <h2 class="mb-4 text-center">My Appointments</h2>

  <div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-bordered table-hover" *ngIf="appointments.length && !loading">
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Date</th>
        <th>Time Slot</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.doctorName }}</td>
        <td>{{ appointment.appointmentDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ appointment.timeSlot }}</td>
        <td>{{ appointment.status }}</td>
        <td>
          <button 
            class="btn btn-sm btn-danger" 
            (click)="cancelAppointment(appointment.id)" 
            [disabled]="appointment.status !== 'Pending'">
            Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!appointments.length && !loading" class="text-center my-3">
    No appointments booked yet.
  </div>
</div>
